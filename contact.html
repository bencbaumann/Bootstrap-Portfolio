<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mq.css">
    <title>Bootstrap Portfolio</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <div class="container">
                <div class="flex">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <a class="navbar-brand" href="#">
                    <div class="logo"><span class="name">Benjamin Baumann</span></div>
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                        <a class="nav-item nav-link active" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-block">
                            <h2>Contact</h2>
                            <hr>
                            <form action="#">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" placeholder="John Doe" class="form-control">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email" placeholder="johndoe@thisisbam.com" class="form-control">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                                    <button>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-block social">
                            <h2>Conect with Me</h2>
                            <hr>
                            <ul class="row">
                                <li class='col-md-4'><a href="http://github.com"><img src="assets/images/github.svg" alt="github"></a></li>
                                <li class='col-md-4'><a href="http://linkedin.com"><img src="assets/images/linkedin.svg" alt="linkedin"></a></li>
                                <li class='col-md-4'><a href="http://stackoverflow.com"><img src="assets/images/stackoverflow.svg" alt="stackoverflow"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div id="footer">
            <div class="container">
                <p class="copyright">&#169;Copyright 2017 Benjamin Baumann</p>
            </div>
        </div>
    </footer>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
